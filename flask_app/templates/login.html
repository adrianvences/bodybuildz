<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
        <!-- ########### this is our nav bar ############ -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand"> <img src= "{{url_for('static', filename='bodybuildz.png')}}" class="img-fluid w-50 " /></a>
    
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navmenu" 
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
            <!-- button toggles the nav menu because of the navmenu id -->
    
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link"> Home</a>
                        <!-- <li class="nav-item">
                            <a href="#logout" class="nav-link"> Logout</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">

            <div class="containerFlex">
            <div class="bg dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start d-sm-flex align-items-center justify-content-around">
                
                        <div class="box p-5"> 
                            {% with messages = get_flashed_messages()%}
                {% if messages %}
        
                    {% for message in messages %}
                        <p style="color: red ;">{{message}}</p>
                    {% endfor %}
                            
                {% endif %}
            {% endwith %}
                            <h1 class="header text-danger">Register</h1>
                            <form action="/register" method="POST">

                                <div class="mb-3 w-auto">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="first_name" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <br>
                                </div>
                                <div class="mb-3 w-auto">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="last_name" name="last_name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <br>
                                </div>
                                <div class="mb-3 w-auto">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="gym_level" class="form-label">Gym Level</label>
                                    <input type="gym_level" name="gym_level" class="form-control" id="gym_level">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label"> Confirm Password</label>
                                    <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
                                </div>
                                
                                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                        <div class="box p-5">
                            
                            <h1 class="header text-danger">Login</h1>
                            <form action="/login" method="POST">
                                <div class="mb-3 w-auto">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" name="email" style="width: 300px;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-light">Were ready to see those gainz!</div>
                                </div>
                                <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                                
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                </div>
            </div>

        </section>
        <footer class="p-5 bg-dark text-white text-center position-relative">
            <div class="container">
                <p class="lead">Copyright &copy; 2022  Body Buildz</p>
                <a href="#" class="position-absolute bottom-0 end-0 p-5">
                    <i class="bi bi-arrow-up-cirle h1"></i>
                </a>
            </div>
    
        </footer>
    
    
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
